<!--**Example using enhanced CSS and linking css file with html file -->
<!DOCTYPE html>
<html>
	<body>
		<h1>Employees</h1>
		<link rel="stylesheet" type="text/css" href="CSS_Table.css">
		<table style="width:100%">
			<!-- Rows are created with tr (table row) tag-->
			<tr>
			<!--table headers created with th tag. -->
				<th>Employee ID</th>
				<th>First Name</th>
				<th>Last name</th>
				<th>Department</th>
			</tr>
			<!--table data is entered with td tag --> 
			<tr>
				<td>1</td>
				<td>Joe</td>
				<td>Brown</td>
				<td>HR</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Emily</td>
				<td>Miller</td>
				<td>Marketing</td>
			</tr>
		</table>
	</body>
</html>
